<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
</head>
<body>
    <!-- action = form ka ye data kaha store hoga us file ka name -->
     <h1>Contact Us</h1>
    <form action="">

    <label for="first">Full Name:</label>
    <input type="text" id="first" name="Full name of user"  placeholder="Enter your name">
<br><br>

    <label for="second">Email:</label>
    <input type="email" id="second" name="Email of user" placeholder="Enter your name">
    <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="user password">
    <br><br>

    <label for="third">Phone Number:</label>
    <input type="tel" id="third" name="mobile no. of user">
    <br><br>

    <label for="feedback">Message:</label>
    <textarea name="user feedback" id="feedback" rows="4" cols="30"></textarea>
    <br><br>
    
    <button>Send</button>
    </form>
</body>
</html>
