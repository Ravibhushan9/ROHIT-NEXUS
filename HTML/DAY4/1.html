<!-- HTML ka 5th version use kar raha hu -->
<!DOCTYPE html>
<!-- website ka language h jo help karta hai seo me rank karane me -->
<html lang="en">



    <!-- metadata = data about data of body tag-->
<head>
    <meta charset="UTF-8">
    <!-- It is a encodig method of data by utf -8 -->

    <!-- kio website mobile or laptop me kaise dikhegi ye decide karta hai 
     website ke width ko device ke width ke barabar kar deta h jisse website achha dikhta hai phone me
     and zoom scale 1 rakhta hai pura zoom nahi karta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title of website you can change to own requirement-->
    <title>Ravi website</title>
</head>



<body>
    <p>Not the fastest one</p>
    <!-- all content jo website par show karn h oo body tag ke andar dalna hai -->
</body>
</html>
