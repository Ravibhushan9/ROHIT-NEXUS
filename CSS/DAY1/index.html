<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector
        here h1 and h2 are selector */
        h1{
            color: aqua;
            background-color: blueviolet;
        }
        h2{
            color: aquamarine;
            background-color: black;
        }
        ul{
            background-color: rgb(159, 133, 203);
        }
    </style>
</head>
<body>
    <!-- this is the boring and too overcoded to do that in coding  -->
     <!-- thats why our css is come  -->
<h1> <font color="red" size="10">Hello Coder Army</font></h1>

        <li> <font color="green " size="5"</font> water</li>
        <li> <font color="green " size="10"></font> chaipati</li>

            <ul>

<h2>Deit plan</h2>
